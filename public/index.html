<!DOCTYPE html>
<html>

<head>
    <title>Sunny</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/sunny.css" rel="stylesheet">
    <link href="css/watson.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">


</head>

<body id="fundo">

    <div class="row icones">
            <div class "icones-top">
                <section>
                    <img id="usuario" class="icons col-xs-3 col-sm-2 col-md-2 col-sm-offset-2 col-md-offset-3 col-lg-offset-2" src="./img/icon/icon-user-dia.png" />
                    <p>Pessoas na Sala</p>
                    <div class="circle"></div>
                </section>
                <section>
                    <img id="porta" class="icons col-xs-3 col-sm-2 col-md-2" src="./img/porta/icon-porta-fechada-dia.png" />                
                    <p>Porta fechada</p>
                </section>
                <section>
                <img id="luz" class="icons col-xs-3 col-sm-2 col-md-2" src="./img/luz/icon-luz-fechada-dia.png" />
                    <p>Luz apagada</p>                    
                </section>
                <section>
                <!--<img id="termometro" class="col-xs-2 col-sm-2 col-md-2 col-lg-2" src="./img/termometro/icon-termo-30.png" />                    -->
                    <!--<p>MÃ©dia de 20</p>>-->
                </section>
            </div>
        </div>

        <div class="row sunny-watson" id="center-div">
            <img class="col-xs-7 col-sm-7 col-md-5 col-lg-5 col-md-offset-1" src="./img/sunny/sunny-idol.gif" />

              <section class="watson col-lg-5 col-xs-3 col-sm-3 col-md-4 col-lg-4">
                <div id='animation' class='animated bounceInRight'>
                  <div class="tile tile-alt" id="messages-main">
                    <div class="ms-body limit-overflow" id="scroll-fixed">
                      <div class="action-header clearfix">
                      </div>
                    </div>
                    <div class="msb-reply">
                      <textarea id="input" onkeypress="handle(event)" placeholder="converse com o watson"></textarea>
                      <button onclick="enviarMensagem()"><i class="fa fa-paper-plane-o"></i></button>
                      <div id="input-mic-holder" class="mic">
                        <img id="input-mic" src="img/microphone-desligado.png">
                      </div>
                    </div>
                  </div>
                  <audio id="audio"> Your browser does not support the audio element.</audio>
                </div>
                <div class="button" onclick="button_animation()">
                  <img src="img/chatButton.png">
                </div>
              </section>
        </div>

    <script src="js/jquery/jquery-3.2.1.min.js"></script>

    <script src="js/dialog/scroll.js"></script>
    <script src="js/dialog/textToSpeech.js"></script>
    <script src="js/dialog/conversation.js"></script>
    <script src="js/dialog/blundleMicrofone.js"></script>
    <script src="js/relogio.js"></script>


</body>

</html>
